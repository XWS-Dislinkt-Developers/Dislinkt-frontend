<!-- USER -->
    <div *ngIf="user">
        <section id="content" class="container" style="overflow:auto">
            <!-- Begin .page-heading -->

            <div class="page-heading">
                <div class="media clearfix">
                  <div class="media-left pr30">
                    <a>
                      <img *ngIf="profileData.gender == 'male'" src="./assets/images/icon-profile-picture-male.svg" class="media-object mw100 rounded-circle shadow-4">
                      <img *ngIf="profileData.gender == 'female'" src="./assets/images/icon-profile-picture-female.svg" class="media-object mw100 rounded-circle shadow-4">
                    </a>
                  </div>                      
                  <div class="media-body va-m">
                    <h2 class="media-heading"> {{profileData.name}}
                      <small> - <i> {{profileData.username}} </i></small>
                      <span *ngIf="profileData.isPrivateProfile == 'true'"> <img src="./assets/images/icon-private.svg" style="margin:-2px 0px 0px 2px; width:15px; height:15px;"/> </span>
                      <span *ngIf="profileData.isPrivateProfile == 'false'"> <img src="./assets/images/icon-public.svg" style="margin:-2px 0px 0px 2px; width:15px; height:15px;"/> </span>
                    </h2>
                    <p class="lead"><i>Biography:</i>  &nbsp; {{profileData.biography}} </p>
                  </div>
                </div>
            </div>
        
            <div class="row">

                <div class="col-md-4">
                  <div class="panel">
                    <div class="panel-heading">
                      <span class="panel-icon">
                        <i class="fa fa-trophy"></i>
                      </span>
                      <span class="panel-title"> 
                        <img src="./assets/images/icon-skills-and-interests.svg"> &nbsp; Skills & Interests
                        <span style="float:right; font-size:13px;"> <a href="settings-and-privacy/update-skills-and-interests">Edit</a> </span>
                      </span>
                    </div>
                    <div class="panel-body pb5">

                        
                          
                        <!--
                        <span class="badge rounded-pill bg-light text-dark">Skills 2</span>
                        <span class="badge rounded-pill bg-light text-dark">Skills 3</span>
                        <span class="badge rounded-pill bg-dark">Interest 1</span>
                        <span class="badge rounded-pill bg-dark">Interest 2</span>
                      -->
                      <h4 style="color:#c4c4c4">Skills</h4>
                      <span *ngFor="let skill of profileData.skills" class="badge rounded-pill bg-light text-dark">{{skill}}</span>
                      <hr class="short br-lighter">
                      <h4 style="color:#c4c4c4">Interests</h4> 
                      <span *ngFor="let interest of profileData.interests" class="badge rounded-pill bg-light text-dark">{{interest}}</span>

                    </div>
                  </div>
                  <div class="panel">
                    <div class="panel-heading">
                      <span class="panel-icon">
                        <i class="fa fa-pencil"></i>
                      </span>
                      <span class="panel-title"> 
                        <img src="./assets/images/icon-work-and-education.svg"> &nbsp; Work & Education
                        <span style="float:right; font-size:13px;"> <a href="settings-and-privacy/update-work-and-education">Edit</a> </span>
                      </span>
                    </div>
                    <div class="panel-body pb5" style="overflow:clip">
                      <h4 style="color:#c4c4c4">Work</h4>
                      <span *ngFor="let work of profileData.work" class="badge rounded-pill bg-dark" >{{work}}</span>
                      <hr class="short br-lighter">
                      <h4 style="color:#c4c4c4">Education</h4>
                      <span *ngFor="let education of profileData.education" class="badge rounded-pill bg-dark"> {{education}}</span>
                    </div>
                  </div>
                </div>
               
               
                <div class="col-md-8">
                  <!--
                    <app-user-post-card></app-user-post-card>
                    <app-user-post-card></app-user-post-card>
                    <app-user-post-card></app-user-post-card>
                    <app-user-post-card></app-user-post-card>
                  -->


                </div>


              </div>
          </section>




















    </div>






</div>
